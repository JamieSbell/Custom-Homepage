<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamie's Homepage</title>
    <link rel="stylesheet" href="styles/uwu.css">
    <script defer src="scripts/uwu-rewrite.js"></script>
  </head>
  <body>
    <div class="uwu-rcm" state="hidden">
      <div class="uwu-rcm-sub" name="main">
        <button class="uwu-primary" action="toggle" target="new-shelf-modal">Create a new shelf</button>
        <button class="test1">Create a sticky note</button>
        <button class="uwu-primary" action="toggle" target="background-modal">Change the background</button>
      </div>
      <div class="uwu-rcm-sub" name="bookmark">
        <button class="uwu-primary" >Edit</button>
        <button class="uwu-primary" >Duplicate</button>
      </div>
      <div class="uwu-rcm-sub" name="shelf-header">
        <button class="uwu-primary" action="toggle" target="add-bookmark-modal">Create a new bookmark</button>
        <button class="uwu-primary" action="toggle" target="import-bookmarks-modal">Import bookmarks</button>
      </div>
      <div class="uwu-rcm-sub" name="shelf-body">
        <button class="uwu-primary" action="toggle" target="add-bookmark-modal">Create a new bookmark</button>
        <button class="uwu-primary" >Add cluster</button>

      </div>
    </div>

    <div class="uwu-modal" id="welcome-modal" state="hidden">
      <div class="uwu-modal-header">
        <h2>Welcome to UWU!</h2>
        <button type="button" class="uwu-modal-close" target="welcome-modal" action="toggle"></button>
      </div>
      <div class="uwu-modal-content"> Welcome to UWU, your personal browser homepage! Add shelves, bookmarks, notes, and your own wallpapers, all free of charge! </div>
      <div class="uwu-modal-footer">
        <button type="button" class="uwu-primary" target="welcome-modal" action="toggle">Close</button>
      </div>
    </div>

    <div class="uwu-modal" id="new-shelf-modal" state="hidden">
      <div class="uwu-modal-header">
        <h2>Add a new shelf</h2>
        <button type="button" class="uwu-modal-close" target="new-shelf-modal" action="toggle"></button>
      </div>
      <div class="uwu-modal-content">
        <input type="text" class="shelf-name" required>
        <input type="color" class="shelf-color" placeholder="#fff" required>
        <input type="file" accept="" class="shelf-import-bookmarks">
      </div>
      <div class="uwu-modal-footer">
        <button type="button" class="uwu-primary" target="new-shelf-modal" action="toggle">Cancel</button>
        <button type="button" class="uwu-primary" target="new-shelf-modal" action="save">Save</button>
      </div>
    </div>

    <div class="uwu-modal" id="background-modal" state="hidden">
      <div class="uwu-modal-header">
        <h2>Change the Background</h2>
        <button type="button" class="uwu-modal-close" target="background-modal" action="toggle"></button>
      </div>
      <div class="uwu-modal-content">
        <input type="file" accept="image/*">
      </div>
      <div class="uwu-modal-footer">
        <button type="button" class="uwu-primary" target="background-modal" action="toggle">Close</button>
      </div>
    </div>

    <div class="uwu-modal" id="add-bookmark-modal" state="hidden">
      <div class="uwu-modal-header">
        <h2>Add Bookmark</h2>
        <button type="button" class="uwu-modal-close" target="add-bookmark-modal" action="toggle"></button>
      </div>
      <div class="uwu-modal-content">
        <input type="text" class="label" placeholder="Bookmark label" required>
        <input type="url" class="url" placeholder="Site URL" required>
        <input type="text" class="category" display="none">

      </div>
      <div class="uwu-modal-footer">
        <button type="button" class="uwu-primary" target="add-bookmark-modal" action="toggle">Cancel</button>
        <button type="button" class="uwu-primary" target="add-bookmark-modal" action="save">Save</button>
      </div>
    </div>

  </body>
</html>
